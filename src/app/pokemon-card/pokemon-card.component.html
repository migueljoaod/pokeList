<div class="row card-group">
  <div *ngFor="let pokemons of pokemons.results; let id=index;"  class="col-2">  
    <div class="card front">
    <img class="card-img-top mx-auto d-block" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id+1}}.png" alt="card image">    
      <div class="card-body">
        <h5 class="card-title">{{pokemons.name}}</h5>
        <p class="card-text">Some text</p>
      </div>
    </div>
  </div>
</div>
